{% extends 'cor/base.html' %}
{% load static %}
{% block content %}
<div class="mt-5" >
   <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src=" {% static 'cor/images/office.jpg' %} " alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'cor/images/office2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'cor/images/office4.jpg' %}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'cor/images/office5.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

   <form method="POST" action=" {% url 'home' %} " class="my-5" novalidate>
    {% csrf_token %}
      <div class="form-group">
            <div class="row">
               {% for fm in form %}
                  <div class="col-md-6 my-3">
                     <div class="col-md-3 m-2 text-warning">
                        {{ fm.label }}
                     </div>
                  <div class="col-md-7 offset-1">
                     {{ fm }}
                  </div>
               </div>
               {% endfor %}
         </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href=" {% url 'contact' %} " class="btn btn-outline-info my-3">Contact-us</a>
   </form>
</div>

{% endblock content %}
